<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer [opened]="true" class="sidenav-content" mode="side">
    <div class="logo-container">
      <span routerLink="dashboard"><mat-icon>workspaces</mat-icon>simpleCRM</span>
    </div>
    <mat-divider></mat-divider>
    <ul class="menu-items">
      <li routerLink="dashboard"><mat-icon>space_dashboard</mat-icon>Dashboard</li>
      <li routerLink="employees"><mat-icon>people</mat-icon>Employees</li>
      <li routerLink="companies"><mat-icon>business</mat-icon>Companies</li>
      <li routerLink="events"><mat-icon>event</mat-icon>Events</li>
      <li routerLink="reviews"><mat-icon>reviews</mat-icon>Reviews</li>
      <li routerLink="news"><mat-icon>newspaper</mat-icon>News</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>{{ path || "Dashboard"}} </span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
