<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer [opened]="true" class="sidenav-content" mode="side">
    <div class="logo-container">
      <span routerLink="dashboard"><mat-icon>workspaces</mat-icon>simpleCRM</span>
    </div>
    <mat-divider></mat-divider>
    <ul class="menu-items">
      <li routerLink="dashboard"><mat-icon>space_dashboard</mat-icon>Dashboard</li>
      <li routerLink="user"><mat-icon>person_outline</mat-icon>User</li>
      <li routerLink="news"><mat-icon>newspaper</mat-icon>News</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>{{ path || "Dashboard"}} </span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
