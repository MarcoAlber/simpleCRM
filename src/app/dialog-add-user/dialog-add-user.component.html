<h1 mat-dialog-title>Add User</h1>
<div class="dialog-input-container" mat-dialog-content>
    <mat-form-field>
        <mat-label>First name</mat-label>
        <input [(ngModel)]="user.firstName" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Surname</mat-label>
        <input [(ngModel)]="user.surname" matInput>
    </mat-form-field>
</div>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Date of birth</mat-label>
        <input [(ngModel)]="dateOfBirth" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div class="dialog-input-container" mat-dialog-content>
    <mat-form-field>
        <mat-label>Zipcode</mat-label>
        <input [(ngModel)]="user.zipcode" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city" matInput>
    </mat-form-field>
</div>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input [(ngModel)]="user.street" matInput>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
