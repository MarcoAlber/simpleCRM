<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Position</th>
        </tr>
        <tr *ngFor="let user of allUsers" routerLink="{{user.id}}">
            <td>{{ user.firstName }} {{ user.surname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.position }}</td>
        </tr>

    </table>
</mat-card>

<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltip="Add User"
    [matTooltipPosition]="'above'" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
</button>
