<mat-card class="company-card" *ngFor="let company of allCompanies" routerLink="{{company.id}}">
    <div>
        {{ company.name }}
        {{ company.email }}
        {{ company.phone }}
    </div>
</mat-card>

<button (click)="openDialog()" class="add-company-button" mat-fab color="primary" matTooltip="Add Company"
    [matTooltipPosition]="'above'" aria-label="Example icon button with a delete icon">
    <mat-icon>add</mat-icon>
</button>
